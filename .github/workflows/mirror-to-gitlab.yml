name: Mirror to GitLab & Publish Pages

on:
  push:
    branches:
      - '**'   # mirror all branches (or just "main")
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push branches and tags to GitLab (no hidden refs)
        env:
          GITLAB_URL: ${{ secrets.GITLAB_URL }}
          GITLAB_PROJECT: ${{ secrets.GITLAB_PROJECT }}
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          set -euo pipefail
          git remote add gitlab "https://oauth2:${GITLAB_TOKEN}@${GITLAB_URL#https://}/${GITLAB_PROJECT}.git"

          # Decide the default branch (matches your GitHub default)
          DEFAULT_BRANCH="$(git symbolic-ref --short HEAD || echo main)"

          # 1) Create/force-update the default branch on GitLab first (unblocks “no default branch”)
          git push --force gitlab "refs/heads/${DEFAULT_BRANCH}:refs/heads/${DEFAULT_BRANCH}"

          # 2) Push ALL branches (no remote-tracking refs) and prune deleted ones
          git push --force --prune gitlab 'refs/heads/*:refs/heads/*'

          # 3) Push ALL tags
          git push --force --prune --tags gitlab
