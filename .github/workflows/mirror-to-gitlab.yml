name: Mirror to GitLab & Publish Pages

on:
  push:
    branches:
      - '**'   # mirror all branches (or just "main")
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push --mirror to GitLab
        env:
          GITLAB_URL: ${{ secrets.GITLAB_URL }}
          GITLAB_PROJECT: ${{ secrets.GITLAB_PROJECT }}
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          # Embed token in HTTPS remote for auth
          git remote add gitlab "https://oauth2:${GITLAB_TOKEN}@${GITLAB_URL#https://}/${GITLAB_PROJECT}.git"
          # Ensure default branch exists locally (helpful on first run)
          DEFAULT_BRANCH="${{ secrets.GITLAB_DEFAULT_BRANCH || 'main' }}"
          git symbolic-ref HEAD "refs/heads/${DEFAULT_BRANCH}" || true
          # Mirror everything (branches + tags). --force to keep GitLab in sync
          git push --mirror --force gitlab
