name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Replace Spotify credentials
      run: |
        # Replace placeholder values with actual secrets in spotify-config.js
        sed -i "s/PLACEHOLDER_CLIENT_ID/${{ secrets.SPOTIFY_CLIENT_ID }}/g" spotify-config.js
        sed -i "s/PLACEHOLDER_CLIENT_SECRET/${{ secrets.SPOTIFY_CLIENT_SECRET }}/g" spotify-config.js
        
        # Verify the replacement worked (for debugging)
        echo "Spotify config after replacement:"
        head -10 spotify-config.js
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        exclude_assets: '.github,README.md'