name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Replace API credentials
      run: |
        # Replace Spotify credentials in spotify-config.js
        if [ -n "${{ secrets.SPOTIFY_CLIENT_ID }}" ]; then
          sed -i "s/PLACEHOLDER_CLIENT_ID/${{ secrets.SPOTIFY_CLIENT_ID }}/g" spotify-config.js
          sed -i "s/PLACEHOLDER_CLIENT_SECRET/${{ secrets.SPOTIFY_CLIENT_SECRET }}/g" spotify-config.js
          echo "✅ Spotify credentials injected successfully"
        else
          echo "⚠️  No Spotify credentials found - running in demo mode"
        fi
        
        # Replace Groq API key in main.html
        if [ -n "${{ secrets.GROQ_API_KEY }}" ]; then
          sed -i "s/window.GROQ_API_KEY = null;/window.GROQ_API_KEY = '${{ secrets.GROQ_API_KEY }}';/g" main.html
          echo "✅ Groq API key injected successfully"
        else
          echo "⚠️  No Groq API key found - chatbot features may not work"
        fi
        
        # Verify the replacements worked (for debugging)
        echo "Spotify config after replacement:"
        head -10 spotify-config.js
        echo "Groq API key status in main.html:"
        grep "GROQ_API_KEY" main.html | head -1
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4