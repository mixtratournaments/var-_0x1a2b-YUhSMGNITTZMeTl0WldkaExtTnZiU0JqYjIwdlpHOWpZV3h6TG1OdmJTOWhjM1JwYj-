name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Replace API credentials
      run: |
        # Replace Groq API key in main.html
        if [ -n "${{ secrets.GROQ_API_KEY }}" ]; then
          sed -i "s/window.GROQ_API_KEY = null;/window.GROQ_API_KEY = '${{ secrets.GROQ_API_KEY }}';/g" main.html
          echo "âœ… Groq API key injected successfully"
        else
          echo "âš ï¸  No Groq API key found - chatbot features may not work"
        fi
        
        # Replace YouTube API key in main.html
        echo "ğŸ” Checking for YouTube API key secret..."
        if [ -n "${{ secrets.YOUTUBE_API_KEY }}" ]; then
          echo "âœ… YouTube API key secret found, injecting into main.html..."
          sed -i "s/window.YOUTUBE_API_KEY = null;/window.YOUTUBE_API_KEY = '${{ secrets.YOUTUBE_API_KEY }}';/g" main.html
          echo "âœ… YouTube API key injected successfully"
        else
          echo "âŒ No YouTube API key found in GitHub secrets - videos will show unavailable overlay"
          echo "ğŸ’¡ To fix this: Go to Settings > Secrets and variables > Actions > Add 'YOUTUBE_API_KEY'"
        fi
        
        # Verify the replacements worked (for debugging)
        echo "ğŸ” Groq API key status in main.html:"
        grep "GROQ_API_KEY" main.html | head -1
        echo "ğŸ” YouTube API key status in main.html:"
        grep "YOUTUBE_API_KEY" main.html | head -1
        
        # Count how many API key replacements were made
        echo "ğŸ” YouTube API key replacement count:"
        grep -c "window.YOUTUBE_API_KEY" main.html || echo "0"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4